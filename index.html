<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenLayers</title>
  <link rel="stylesheet" href="lib/ol.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OpenLayers App</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">OpenLayers Mapas</h1>

    <!-- Mapa -->
    <div id="map" class="border rounded shadow mb-4"></div>

    <!-- Posición del mouse -->
    <div id="mouseposition" class="alert alert-secondary text-center" role="alert">
      Mueve el cursor sobre el mapa para ver la posición.
    </div>

    <!-- Herramientas -->
    <div id="tools" class="d-flex justify-content-center gap-2 mt-3">
      <button id="limpiar" class="btn btn-danger btn-lg">Limpiar</button>
      <a id="descargar" class="btn btn-primary btn-lg" download="features.json">Descargar</a>
    </div>
  </div>

  <script src="lib/dist/ol.js"></script>
  <script src="js/VistaInicio.js"></script>
  <script src="js/ControlesBasicos.js"></script>
  <script src="js/ControlesInteraccion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
